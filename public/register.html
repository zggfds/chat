<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Регистрация</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="floating-squares"></div>
  <div class="form-container">
    <h1>Регистрация</h1>
    <form id="registerForm">
      <label>Имя: <input type="text" id="name" required /></label><br />
      <label>Email: <input type="email" id="email" required /></label><br />
      <label>Пароль: <input type="password" id="password" required /></label><br />
      <button type="submit">Зарегистрироваться</button>
    </form>
    <div id="message"></div>
    <a href="index.html">Вход</a>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
  <script src="squares-bg.js"></script>
  <script>
    const regForm = document.getElementById('registerForm');
    const msg = document.getElementById('message');
    regForm.addEventListener('submit', async e => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;
      try {
        const userCred = await auth.createUserWithEmailAndPassword(email, pass);
        await db.collection('profiles').doc(userCred.user.uid).set({ name, email });
        await userCred.user.updateProfile({ displayName: name });
        msg.textContent = "Регистрация успешна!";
        setTimeout(() => location.href="index.html", 1200);
      } catch(err) {
        msg.textContent = err.message;
      }
    });
  </script>
</body>
</html>
