<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Страница входа</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="floating-squares"></div>
  <div class="form-container">
    <h1>Вход в аккаунт</h1>
    <form id="loginForm">
      <input type="hidden" id="sessionId" />
      <label>Логин: <input type="text" id="username" required /></label><br />
      <label>Пароль: <input type="password" id="password" required /></label><br />
      <button type="submit">Войти</button>
    </form>
    <div id="message"></div>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const sessionId = params.get('session');
    document.getElementById('sessionId').value = sessionId;
    const form = document.getElementById('loginForm');
    const messageDiv = document.getElementById('message');
    form.addEventListener('submit', async event => {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ sessionId, username, password }),
      });
      const data = await res.json();
      messageDiv.textContent = data.message;
    });
  </script>
  <script src="squares-bg.js"></script>
</body>
</html>
