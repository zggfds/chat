<!DOCTYPE html>
<html>
<head>
  <title>–ê–¥–∞–ø—Ç–∏–≤–Ω—ã–π –§–∏–æ–ª–µ—Ç–æ–≤—ã–π –ß–∞—Ç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <style>
    /* ------------------------------------------------------------------ */
    /* –û–ë–©–ò–ï –°–¢–ò–õ–ò –ò –§–û–ù */
    /* ------------------------------------------------------------------ */
    :root {
      --chat-form-height: 60px; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –≤—ã—Å–æ—Ç–∞ —Ñ–æ—Ä–º—ã –¥–ª—è —Ä–∞—Å—á–µ—Ç–∞ –æ—Ç—Å—Ç—É–ø–∞ */
      --color-dark-bg: #1a0033;
      --color-purple-dark: #3b006b;
      --color-purple-light: #581c87;
      --color-form-button: #c370e8;
      --color-message-other: #4a148c;
    }

    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      
      /* –§–∏–æ–ª–µ—Ç–æ–≤—ã–π –ø–∞—Ç—Ç–µ—Ä–Ω */
      background-color: var(--color-dark-bg); 
      background-image: 
        repeating-linear-gradient(
          45deg,
          var(--color-purple-dark) 0,
          var(--color-purple-dark) 10px,
          var(--color-purple-light) 10px, 
          var(--color-purple-light) 20px
        );
      background-size: 20px 20px;
      background-attachment: fixed;
    }

    /* ------------------------------------------------------------------ */
    /* –ö–û–ù–¢–ï–ô–ù–ï–† –ß–ê–¢–ê (–û—Å–Ω–æ–≤–Ω–∞—è –æ–±–ª–∞—Å—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–π) */
    /* ------------------------------------------------------------------ */
    .chat-container {
        /* –ó–∞–Ω–∏–º–∞–µ—Ç –≤—Å—é –¥–æ—Å—Ç—É–ø–Ω—É—é –≤—ã—Å–æ—Ç—É –º–µ–∂–¥—É —à–∞–ø–∫–æ–π –∏ —Ñ–æ—Ä–º–æ–π */
        flex-grow: 1; 
        width: 100%;
        padding: 10px 0;
        overflow-y: auto; /* –°–∫—Ä–æ–ª–ª —Ç–æ–ª—å–∫–æ –≤–Ω—É—Ç—Ä–∏ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ —Å–æ–æ–±—â–µ–Ω–∏–π */
        /* –û—Ç—Å—Ç—É–ø –¥–ª—è –Ω–∏–∂–Ω–µ–π —Ñ–æ—Ä–º—ã */
        padding-bottom: var(--chat-form-height);
        box-sizing: border-box;
    }
    
    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0 10px; /* –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–π –ø–∞–¥–¥–∏–Ω–≥ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
    }
    #messages li {
      padding: 10px 15px;
      margin-bottom: 12px;
      border-radius: 18px; 
      max-width: 85%; /* –®–∏—Ä–æ–∫–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö */
      word-wrap: break-word;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      background-color: var(--color-message-other); 
      color: #e0e0e0;
      margin-right: auto;
    }
    
    /* –ö—Ä–∞—Å–∏–≤—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è —Ñ–æ—Ç–æ */
    .message-content img {
      max-width: 100%;
      height: auto;
      border-radius: 10px; 
      margin-top: 8px;
      display: block;
      border: 1px solid rgba(255, 255, 255, 0.2); 
      object-fit: cover;
      box-shadow: none; 
    }
    .timestamp {
      font-size: 0.7em;
      opacity: 0.7;
      display: block;
      margin-top: 5px;
      text-align: right;
    }


    /* ------------------------------------------------------------------ */
    /* –§–û–†–ú–ê –ò–ù–ü–£–¢–ê (–ó–∞–∫—Ä–µ–ø–ª–µ–Ω–∞ –≤–Ω–∏–∑—É) */
    /* ------------------------------------------------------------------ */
    #form {
      background: rgba(0, 0, 0, 0.9);
      height: var(--chat-form-height);
      padding: 0 10px; /* –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–π –ø–∞–¥–¥–∏–Ω–≥ */
      position: fixed; 
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      align-items: center;
      gap: 5px;
      box-sizing: border-box;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      z-index: 5;
    }
    #input {
      border: none;
      padding: 10px 15px;
      flex-grow: 1;
      border-radius: 30px;
      background-color: rgba(255, 255, 255, 0.15);
      color: #e0e0e0;
      font-size: 1rem;
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.4);
    }
    #input:focus { outline: none; background-color: rgba(255, 255, 255, 0.25); }
    #form button, #form label {
      background: var(--color-form-button);
      border: none;
      padding: 10px 15px; 
      border-radius: 30px;
      color: var(--color-dark-bg);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      font-weight: bold;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
      transition: background-color 0.2s ease, transform 0.1s ease;
    }
    #form button:hover, #form label:hover { background-color: #d193ed; transform: translateY(-1px); }
    #file-input { display: none; } 

    /* ------------------------------------------------------------------ */
    /* –ú–ï–î–ò–ê–ó–ê–ü–†–û–° (–°—Ç–∏–ª–∏ –¥–ª—è –∫–æ–º–ø—å—é—Ç–µ—Ä–æ–≤/–±–æ–ª—å—à–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤) */
    /* ------------------------------------------------------------------ */
    @media (min-width: 800px) {
        .chat-container {
            max-width: 800px; /* –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º —à–∏—Ä–∏–Ω—É */
            margin: 0 auto; /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º */
            padding: 10px;
        }
        #messages li {
            max-width: 65%; /* –£–º–µ–Ω—å—à–∞–µ–º —à–∏—Ä–∏–Ω—É —Å–æ–æ–±—â–µ–Ω–∏—è */
        }
        #form {
            /* –§–∏–∫—Å–∏—Ä—É–µ–º —Ñ–æ—Ä–º—É –ø–æ —Ü–µ–Ω—Ç—Ä—É –ø–æ–¥ —á–∞—Ç-–∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–º */
            max-width: 800px;
            left: 50%;
            right: auto;
            transform: translateX(-50%);
        }
    }


    /* ------------------------------------------------------------------ */
    /* –°–¢–ò–õ–ò –î–õ–Ø –ê–ù–ò–ú–ê–¶–ò–ò –ò –ü–†–ï–î–ü–†–û–°–ú–û–¢–†–ê */
    /* ------------------------------------------------------------------ */
    #loading-spinner {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: none; 
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 100;
        color: white;
        font-size: 1.2rem;
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
    }
    .spinner-square {
        width: 50px;
        height: 50px;
        background-color: var(--color-form-button);
        margin-bottom: 15px;
        animation: rotateSquare 1.5s infinite ease-in-out;
    }
    @keyframes rotateSquare {
        0% { transform: perspective(120px) rotateX(0deg) rotateY(0deg); }
        50% { transform: perspective(120px) rotateX(-180deg) rotateY(0deg); }
        100% { transform: perspective(120px) rotateX(-180deg) rotateY(-180deg); }
    }
    
    #preview-container {
        position: fixed;
        bottom: calc(var(--chat-form-height) + 15px); 
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.9);
        border: 1px solid var(--color-form-button);
        border-radius: 15px;
        padding: 15px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.7);
        display: none; 
        flex-direction: column;
        align-items: center;
        max-width: 90%;
        width: 350px;
        z-index: 10;
        backdrop-filter: blur(8px);
    }
    #preview-container.active { display: flex; }
    #photo-preview {
        max-width: 100%;
        max-height: 250px;
        border-radius: 10px;
        margin-bottom: 10px;
        border: 2px solid var(--color-purple-light);
        object-fit: cover;
    }
    #preview-actions { display: flex; gap: 10px; width: 100%; justify-content: center; }
    #preview-actions button {
        flex: 1;
        padding: 10px 15px;
        border-radius: 20px;
        font-weight: bold;
        cursor: pointer;
        border: none;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    #send-photo-btn { background-color: #28a745; color: white; }
    #send-photo-btn:hover { background-color: #218838; }
    #cancel-photo-btn { background-color: #dc3545; color: white; }
    #cancel-photo-btn:hover { background-color: #c82333; }
  </style>
</head>
<body>
  
  <div class="chat-container">
    <ul id="messages"></ul>
  </div>

  <div id="loading-spinner">
      <div class="spinner-square"></div>
      <p>–ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–æ—Ç–æ...</p>
  </div>
  
  <div id="preview-container">
      <img id="photo-preview" src="" alt="–ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä —Ñ–æ—Ç–æ">
      <div id="preview-actions">
          <button id="cancel-photo-btn">–û—Ç–º–µ–Ω–∞</button>
          <button id="send-photo-btn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
      </div>
  </div>
  
  <form id="form">
    <label for="file-input" title="–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ñ–æ—Ç–æ">
        üì∑
        <input type="file" id="file-input" accept="image/*">
    </label>
    <input id="input" autocomplete="off" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." />
    <button type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>

  <script>
    // **********************************************
    // JS-–õ–û–ì–ò–ö–ê (–û–°–¢–ê–ï–¢–°–Ø –ë–ï–ó –ò–ó–ú–ï–ù–ï–ù–ò–ô)
    // **********************************************
    const socket = io();
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');
    const fileInput = document.getElementById('file-input');
    const previewContainer = document.getElementById('preview-container');
    const photoPreview = document.getElementById('photo-preview');
    const sendPhotoBtn = document.getElementById('send-photo-btn');
    const cancelPhotoBtn = document.getElementById('cancel-photo-btn');
    const loadingSpinner = document.getElementById('loading-spinner');
    
    let selectedFile = null;

    function scrollToBottom() {
      // –°–∫—Ä–æ–ª–ª–∏–º –≥–ª–∞–≤–Ω—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å–æ–æ–±—â–µ–Ω–∏–π
      const chatContainer = document.querySelector('.chat-container');
      if (chatContainer) {
          chatContainer.scrollTop = chatContainer.scrollHeight;
      } else {
          // –ó–∞–ø–∞—Å–Ω–æ–π –≤–∞—Ä–∏–∞–Ω—Ç
          window.scrollTo(0, document.body.scrollHeight);
      }
    }

    function displayMessage(msg) {
      const item = document.createElement('li');
      item.classList.add('other-message'); 
      
      const timeSpan = `<span class="timestamp">${msg.timestamp}</span>`;
      let content = '';
      
      if (msg.type === 'text') {
        content = `${msg.text}`;
      } else if (msg.type === 'photo') {
        content = `
          <div class="message-content">
              <img src="${msg.url}" alt="–§–æ—Ç–æ –æ—Ç —É—á–∞—Å—Ç–Ω–∏–∫–∞" loading="lazy">
          </div>
        `;
      }

      item.innerHTML = content + timeSpan;
      messages.appendChild(item);
      scrollToBottom();
    }

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ç–µ–∫—Å—Ç–æ–≤–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (input.value.trim()) {
        socket.emit('chat message', input.value.trim());
        input.value = '';
      }
    });

    // –õ–æ–≥–∏–∫–∞ –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä–∞ —Ñ–æ—Ç–æ
    fileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file && file.type.startsWith('image/')) {
            selectedFile = file;
            const reader = new FileReader();
            reader.onload = function(e) {
                photoPreview.src = e.target.result;
                previewContainer.classList.add('active');
            };
            reader.readAsDataURL(file);
        } else if (file) {
             alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª-–∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ.");
        }
        fileInput.value = '';
    });

    // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ç–æ –ø–æ—Å–ª–µ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è (—Å –∞–Ω–∏–º–∞—Ü–∏–µ–π)
    sendPhotoBtn.addEventListener('click', async () => {
        if (!selectedFile) return;

        const formData = new FormData();
        formData.append('photo', selectedFile);

        // 1. –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–ø–∏–Ω–Ω–µ—Ä –∏ —Å–∫—Ä—ã–≤–∞–µ–º –ø—Ä–µ–≤—å—é
        loadingSpinner.style.display = 'flex';
        previewContainer.classList.remove('active');

        try {
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–æ—Ç–æ –Ω–∞ —Å–µ—Ä–≤–µ—Ä.');
            }

        } catch (error) {
            console.error('–û—à–∏–±–∫–∞:', error);
            alert('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–æ—Ç–æ.');
        } finally {
            // 2. –°–∫—Ä—ã–≤–∞–µ–º —Å–ø–∏–Ω–Ω–µ—Ä –∏ –æ—á–∏—â–∞–µ–º —Ñ–∞–π–ª
            loadingSpinner.style.display = 'none';
            selectedFile = null;
        }
    });

    // –û—Ç–º–µ–Ω–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ç–æ
    cancelPhotoBtn.addEventListener('click', () => {
        previewContainer.classList.remove('active');
        selectedFile = null;
    });


    // –ü–æ–ª—É—á–µ–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏ —Å–æ–æ–±—â–µ–Ω–∏–π –ø—Ä–∏ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–∏
    socket.on('history', (history) => {
        messages.innerHTML = '';
        history.forEach(msg => displayMessage(msg));
    });

    // –ü–æ–ª—É—á–µ–Ω–∏–µ –Ω–æ–≤—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞
    socket.on('chat message', (msg) => {
      displayMessage(msg);
    });
  </script>
</body>
</html>
