<!DOCTYPE html>
<html>
<head>
  <title>–ê–¥–∞–ø—Ç–∏–≤–Ω—ã–π –§–∏–æ–ª–µ—Ç–æ–≤—ã–π –ß–∞—Ç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <style>
    /* ------------------------------------------------------------------ */
    /* –û–ë–©–ò–ï –°–¢–ò–õ–ò –ò –§–û–ù (–§–∏–æ–ª–µ—Ç–æ–≤—ã–π –ø–∞—Ç—Ç–µ—Ä–Ω) */
    /* ------------------------------------------------------------------ */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      
      background-color: #1a0033; 
      background-image: 
        repeating-linear-gradient(
          45deg,
          #3b006b 0,
          #3b006b 10px,
          #581c87 10px, 
          #581c87 20px
        );
      background-size: 20px 20px;
      background-attachment: fixed;
      overflow-x: hidden; /* –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–π —Å–∫—Ä–æ–ª–ª */
    }

    /* ------------------------------------------------------------------ */
    /* –ö–û–ù–¢–ï–ô–ù–ï–† –ß–ê–¢–ê (–ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤) */
    /* ------------------------------------------------------------------ */
    .chat-container {
        /* –ù–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö –∑–∞–Ω–∏–º–∞–µ—Ç –≤—Å—é —à–∏—Ä–∏–Ω—É */
        width: 100%;
        margin: 0; /* –£–±–∏—Ä–∞–µ–º —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö */
        flex-grow: 1;
        padding-top: 10px;
        /* –û—Ç—Å—Ç—É–ø –≤–Ω–∏–∑—É, —á—Ç–æ–±—ã —Ñ–æ—Ä–º–∞ –Ω–µ –ø–µ—Ä–µ–∫—Ä—ã–≤–∞–ª–∞ –ø–æ—Å–ª–µ–¥–Ω–µ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ */
        padding-bottom: 70px; 
        min-height: calc(100vh - 70px); 
        box-sizing: border-box;
    }

    /* ------------------------------------------------------------------ */
    /* –°–¢–ò–õ–ò –°–û–û–ë–©–ï–ù–ò–ô */
    /* ------------------------------------------------------------------ */
    #messages {
      list-style-type: none;
      margin: 0;
      padding: 10px;
      flex-grow: 1;
      overflow-y: auto;
    }
    #messages li {
      padding: 10px 15px;
      margin-bottom: 12px;
      border-radius: 18px; 
      max-width: 85%; /* –ë–æ–ª—å—à–µ —à–∏—Ä–∏–Ω—ã –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö */
      word-wrap: break-word;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      background-color: #4a148c; 
      color: #e0e0e0;
      margin-right: auto;
    }
    
    /* üì∏ –ö—Ä–∞—Å–∏–≤—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è —Ñ–æ—Ç–æ */
    .message-content {
        /* –£–±–µ–∂–¥–∞–µ–º—Å—è, —á—Ç–æ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Ñ–æ—Ç–æ –Ω–µ –∏–º–µ–µ—Ç –ª–∏—à–Ω–∏—Ö –æ—Ç—Å—Ç—É–ø–æ–≤ */
        display: block; 
    }
    .message-content img {
      max-width: 100%;
      height: auto;
      /* –£–±–∏—Ä–∞–µ–º border-radius —É —Ñ–æ—Ç–æ, —á—Ç–æ–±—ã –æ–Ω–æ —Å–ª–∏–≤–∞–ª–æ—Å—å —Å bubble —á–∞—Ç–∞ */
      border-radius: 10px; 
      margin-top: 8px;
      display: block;
      /* –î–æ–±–∞–≤–ª—è–µ–º –≥—Ä–∞–Ω–∏—Ü—É, —á—Ç–æ–±—ã —Ñ–æ—Ç–æ –≤—ã–≥–ª—è–¥–µ–ª–æ –∫–∞–∫ –æ—Ç–¥–µ–ª—å–Ω—ã–π –æ–±—ä–µ–∫—Ç */
      border: 1px solid rgba(255, 255, 255, 0.2); 
      object-fit: cover;
      /* –£–±–∏—Ä–∞–µ–º —Ç–µ–Ω—å, —Ç–µ–Ω—å –æ—Ç —Å–∞–º–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–∞ */
      box-shadow: none; 
    }
    .timestamp {
      font-size: 0.7em;
      opacity: 0.7;
      display: block;
      margin-top: 5px;
      text-align: right;
    }

    /* ------------------------------------------------------------------ */
    /* –§–û–†–ú–ê –ò–ù–ü–£–¢–ê (–ó–∞–∫—Ä–µ–ø–ª–µ–Ω–∞ –≤–Ω–∏–∑—É) */
    /* ------------------------------------------------------------------ */
    #form {
      background: rgba(0, 0, 0, 0.9);
      padding: 8px 10px; /* –£–º–µ–Ω—å—à–∞–µ–º –æ—Ç—Å—Ç—É–ø—ã –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö */
      position: fixed; 
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      align-items: center;
      gap: 5px; /* –£–º–µ–Ω—å—à–∞–µ–º —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ */
      box-sizing: border-box;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      z-index: 5;
    }
    #input {
      border: none;
      padding: 10px 15px; /* –£–º–µ–Ω—å—à–∞–µ–º –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–π –ø–∞–¥–¥–∏–Ω–≥ */
      flex-grow: 1;
      border-radius: 30px;
      background-color: rgba(255, 255, 255, 0.15);
      color: #e0e0e0;
      font-size: 1rem;
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.4);
    }
    #form button, #form label {
      background: #c370e8;
      border: none;
      padding: 10px 15px; /* –£–º–µ–Ω—å—à–∞–µ–º –ø–∞–¥–¥–∏–Ω–≥ –∫–Ω–æ–ø–∫–∏ */
      border-radius: 30px;
      color: #1a0033;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      font-weight: bold;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
      transition: background-color 0.2s ease, transform 0.1s ease;
    }

    /* ------------------------------------------------------------------ */
    /* –ú–ï–î–ò–ê–ó–ê–ü–†–û–° (–°—Ç–∏–ª–∏ –¥–ª—è —ç–∫—Ä–∞–Ω–æ–≤ —à–∏—Ä–µ 800px - –¥–ª—è –¥–µ—Å–∫—Ç–æ–ø–æ–≤) */
    /* ------------------------------------------------------------------ */
    @media (min-width: 800px) {
        .chat-container {
            max-width: 800px; /* –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º —à–∏—Ä–∏–Ω—É –Ω–∞ –¥–µ—Å–∫—Ç–æ–ø–µ */
            margin: 0 auto; /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –Ω–∞ –¥–µ—Å–∫—Ç–æ–ø–µ */
        }
        #form {
             /* –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º —à–∏—Ä–∏–Ω—É —Ñ–æ—Ä–º—ã, —á—Ç–æ–±—ã –æ–Ω–∞ –±—ã–ª–∞ —Ç–æ–ª—å–∫–æ –ø–æ–¥ —á–∞—Ç–æ–º */
            max-width: 800px;
            left: 50%;
            transform: translateX(-50%);
        }
    }


    /* ------------------------------------------------------------------ */
    /* –°–¢–ò–õ–ò –î–õ–Ø –ê–ù–ò–ú–ê–¶–ò–ò –ò –ü–†–ï–î–ü–†–û–°–ú–û–¢–†–ê (–æ—Å—Ç–∞–≤–ª–µ–Ω—ã, –∫–∞–∫ –≤ –ø—Ä–µ–¥—ã–¥—É—â–µ–π –≤–µ—Ä—Å–∏–∏) */
    /* ------------------------------------------------------------------ */
    #loading-spinner {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: none; 
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 100;
        color: white;
        font-size: 1.2rem;
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
    }
    .spinner-square {
        width: 50px;
        height: 50px;
        background-color: #c370e8;
        margin-bottom: 15px;
        animation: rotateSquare 1.5s infinite ease-in-out;
    }
    @keyframes rotateSquare {
        0% { transform: perspective(120px) rotateX(0deg) rotateY(0deg); }
        50% { transform: perspective(120px) rotateX(-180deg) rotateY(0deg); }
        100% { transform: perspective(120px) rotateX(-180deg) rotateY(-180deg); }
    }
    
    #preview-container {
        position: fixed;
        bottom: calc(70px + 15px); 
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.9);
        border: 1px solid #c370e8;
        border-radius: 15px;
        padding: 15px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.7);
        display: none; 
        flex-direction: column;
        align-items: center;
        max-width: 90%;
        width: 350px;
        z-index: 10;
        backdrop-filter: blur(8px);
    }
    #preview-container.active { display: flex; }
    #photo-preview {
        max-width: 100%;
        max-height: 250px;
        border-radius: 10px;
        margin-bottom: 10px;
        border: 2px solid #8e24aa;
        object-fit: cover;
    }
    #preview-actions { display: flex; gap: 10px; width: 100%; justify-content: center; }
    #preview-actions button {
        flex: 1;
        padding: 10px 15px;
        border-radius: 20px;
        font-weight: bold;
        cursor: pointer;
        border: none;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    #send-photo-btn { background-color: #28a745; color: white; }
    #send-photo-btn:hover { background-color: #218838; }
    #cancel-photo-btn { background-color: #dc3545; color: white; }
    #cancel-photo-btn:hover { background-color: #c82333; }
  </style>
</head>
<body>
  
  <div class="chat-container">
    <ul id="messages"></ul>
  </div>

  <div id="loading-spinner">
      <div class="spinner-square"></div>
      <p>–ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–æ—Ç–æ...</p>
  </div>
  
  <div id="preview-container">
      <img id="photo-preview" src="" alt="–ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä —Ñ–æ—Ç–æ">
      <div id="preview-actions">
          <button id="cancel-photo-btn">–û—Ç–º–µ–Ω–∞</button>
          <button id="send-photo-btn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
      </div>
  </div>
  
  <form id="form">
    <label for="file-input" title="–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ñ–æ—Ç–æ">
        üì∑
        <input type="file" id="file-input" accept="image/*">
    </label>
    <input id="input" autocomplete="off" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." />
    <button type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>

  <script>
    // **********************************************
    // JS-–õ–û–ì–ò–ö–ê (–û–°–¢–ê–ï–¢–°–Ø –ë–ï–ó –ò–ó–ú–ï–ù–ï–ù–ò–ô)
    // **********************************************
    const socket = io();
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');
    const fileInput = document.getElementById('file-input');
    const previewContainer = document.getElementById('preview-container');
    const photoPreview = document.getElementById('photo-preview');
    const sendPhotoBtn = document.getElementById('send-photo-btn');
    const cancelPhotoBtn = document.getElementById('cancel-photo-btn');
    const loadingSpinner = document.getElementById('loading-spinner');
    
    let selectedFile = null;

    function scrollToBottom() {
      window.scrollTo(0, document.body.scrollHeight);
    }

    function displayMessage(msg) {
      const item = document.createElement('li');
      item.classList.add('other-message'); 
      
      const timeSpan = `<span class="timestamp">${msg.timestamp}</span>`;
      let content = '';
      
      if (msg.type === 'text') {
        content = `${msg.text}`;
      } else if (msg.type === 'photo') {
        content = `
          <div class="message-content">
              <img src="${msg.url}" alt="–§–æ—Ç–æ –æ—Ç —É—á–∞—Å—Ç–Ω–∏–∫–∞">
          </div>
        `;
      }

      item.innerHTML = content + timeSpan;
      messages.appendChild(item);
      scrollToBottom();
    }

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ç–µ–∫—Å—Ç–æ–≤–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (input.value.trim()) {
        socket.emit('chat message', input.value.trim());
        input.value = '';
      }
    });

    // –õ–æ–≥–∏–∫–∞ –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä–∞ —Ñ–æ—Ç–æ
    fileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file && file.type.startsWith('image/')) {
            selectedFile = file;
            const reader = new FileReader();
            reader.onload = function(e) {
                photoPreview.src = e.target.result;
                previewContainer.classList.add('active');
            };
            reader.readAsDataURL(file);
        } else if (file) {
             alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª-–∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ.");
        }
        fileInput.value = '';
    });

    // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ç–æ –ø–æ—Å–ª–µ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è (—Å –∞–Ω–∏–º–∞—Ü–∏–µ–π)
    sendPhotoBtn.addEventListener('click', async () => {
        if (!selectedFile) return;

        const formData = new FormData();
        formData.append('photo', selectedFile);

        // 1. –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–ø–∏–Ω–Ω–µ—Ä –∏ —Å–∫—Ä—ã–≤–∞–µ–º –ø—Ä–µ–≤—å—é
        loadingSpinner.style.display = 'flex';
        previewContainer.classList.remove('active');

        try {
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–æ—Ç–æ –Ω–∞ —Å–µ—Ä–≤–µ—Ä.');
            }

        } catch (error) {
            console.error('–û—à–∏–±–∫–∞:', error);
            alert('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–æ—Ç–æ.');
        } finally {
            // 2. –°–∫—Ä—ã–≤–∞–µ–º —Å–ø–∏–Ω–Ω–µ—Ä –∏ –æ—á–∏—â–∞–µ–º —Ñ–∞–π–ª
            loadingSpinner.style.display = 'none';
            selectedFile = null;
        }
    });

    // –û—Ç–º–µ–Ω–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ç–æ
    cancelPhotoBtn.addEventListener('click', () => {
        previewContainer.classList.remove('active');
        selectedFile = null;
    });


    // –ü–æ–ª—É—á–µ–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏ —Å–æ–æ–±—â–µ–Ω–∏–π –ø—Ä–∏ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–∏
    socket.on('history', (history) => {
        messages.innerHTML = '';
        history.forEach(msg => displayMessage(msg));
    });

    // –ü–æ–ª—É—á–µ–Ω–∏–µ –Ω–æ–≤—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞
    socket.on('chat message', (msg) => {
      displayMessage(msg);
    });
  </script>
</body>
</html>
